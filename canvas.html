<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thẻ canvas</title>
</head>
<body>
<canvas id="mycanvas" width="500" height="500"></canvas>
<script>
   let c = document.getElementById("mycanvas");
   let ctx = c.getContext("2d");
   let grd = ctx.createRadialGradient(75,50,5,90,60,100);
   grd.addColorStop(0,"red");
   grd.addColorStop(1,"blue");
   ctx.fillStyle = grd;
   ctx.fillRect(10,10,150,80);
   ctx.beginPath()
   ctx.moveTo(100,10);// tọa độ Điểm bắt đầu
   ctx.lineTo(100,150);// tọa độ điểm kết thúc
   ctx.stroke();      // bắt đầu vẽ
   ctx.beginPath()
   ctx.arc(300,100,50,0,2*Math.PI)
   ctx.arc(150,150,50,0,2*Math.PI)
   ctx.stroke()
   ctx.font= "30px Time new roman";
   ctx.fillText("Anh sơn",50,70,50)

</script>
</body>
</html>
