<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function greaterY(arr, a) {
        count=0;
        for(let i=0;i<arr.length;i++) {
            if(a<arr[i]){
                count++;
            }
        }
        return alert(count);
    }
    a=4
    arr=[2,4,6]
    greaterY(arr, a)
</script>
</body>
