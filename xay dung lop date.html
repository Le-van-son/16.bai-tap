<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my date</title>
</head>
<body>
<script>
    let mydate = function (day, month, year) {

        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }

    }

    let date = new mydate(12,11, 1992)
    alert(date.getDay()+"/"+date.getMonth()+"/"+date.getYear() )



</script>
</body>
</html>
